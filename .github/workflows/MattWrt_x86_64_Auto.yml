  workflow_dispatch:
  schedule:
    - cron: 0 18 * * *
  # release:
    # types: [published]

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_COWTRANSFER: false
  UPLOAD_WETRANSFER: false
  UPLOAD_RELEASE: true
  SERVERCHAN_SCKEY: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'qqsir-dev/AutoLede'
    outputs:
      OPENWRTROOT: ${{ steps.update.outputs.OPENWRTROOT }}
      FIRMWARE: ${{ steps.compile.outputs.FIRMWARE }}

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Install compilation environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential asciidoc binutils bzip2 gawk gettext git libncurses5-dev libz-dev patch python3 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 subversion flex uglifyjs gcc-multilib g++-multilib p7zip p7zip-full msmtp libssl-dev texinfo libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint device-tree-compiler antlr3 gperf swig rsync libtinfo5
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        
    - name: Clone source code
      run: |
        df -hT $PWD
        git config --global user.email "git@github.com"
        git config --global user.name "GitHub"
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        
    - name: Load custom plug-in and themes
      run: |
       cd openwrt
       echo "OPENWRTROOT=$PWD" >> $GITHUB_ENV
       echo "::set-output name=OPENWRTROOT::$(echo $PWD)"
       cd package
       rm -rf lean/luci-theme-argon
       rm -rf lean/luci-app-argon-config
       # rm -rf lean/luci-app-adbyby-plus
       rm -rf lean/luci-app-uugamebooster
       rm -rf lean/luci-app-qbittorrent
       rm -rf lean/luci-app-xlnetacc
       rm -rf lean/luci-app-jd-dailybonus
       mkdir openwrt-packages
       cd openwrt-packages
       # git clone https://github.com/longcat99/long.git ÂåÖÂê´‰∫Ü‰∏Ä‰∫õ‰∏ªÈ¢ò
       git clone https://github.com/fw876/helloworld.git
       git clone https://github.com/jerrykuku/luci-app-jd-dailybonus.git
       # git clone --depth 1 -b oaf-3.0.1 https://github.com/destan19/OpenAppFilter.git Â∫îÁî®ËøáÊª§APP
       # git clone https://github.com/jerrykuku/luci-app-vssr.git
       # git clone https://github.com/lisaac/luci-app-dockerman.git
       git clone -b 18.06 https://github.com/jerrykuku/luci-theme-argon.git
       git clone https://github.com/jerrykuku/luci-app-argon-config.git
       
    - name: Update Feeds
      run: | 
       cd $OPENWRTROOT
       ./scripts/feeds update -a
       
    - name: MOD index file
      run: |
         cd $OPENWRTROOT/package/lean/autocore/files/x86
         sed -i '/Load Average/i\\t\t<tr><td width="33%"><%:Project URL %></td><td><a href="https://github.com/qqsir-dev/AutoLede" target="_blank"><%:Firmware Github%></a></td></tr>' index.htm
    - name: Install Feeds 
      run: |
       cd $OPENWRTROOT
       ./scripts/feeds install -a

    - name: Firmware customization
      run: |
          cd $OPENWRTROOT
          rm -f ./.config*
          touch ./.config
          cat >> .config <<EOF
          CONFIG_TARGET_x86=y
